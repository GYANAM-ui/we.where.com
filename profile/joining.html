<!DOCTYPE html>
<html>

<head>
    <title>We Where -- Join</title>
    <link rel="icon" type="x-icon/images" href="../images/title-icon.png" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="join.css">
</head>

<body>
    <center>
        <h3 class="text-primary"></h3>
        <div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
            <br>
            <div class="form-group">
                <h3 class="text-muted">Joining Info Collecting</h3>
                <label>Enter Your Name : </label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name">
                <span style="color: red;text-align: left;" id="error"></span><br>
                <label>Enter Your G-Where Code : </label>
                <input type="text" id="code" class="form-control" placeholder="Enter your g-where code">
                <span style="color: red;text-align: left;" id="error1"></span><br>
                <br>
                <a onclick="User()" class="btn btn-primary">Join Call</a>
            </div>
            <br>
            <a href="mailto:teamprovid@gmail.com?Subject=Issue on We Where &body=Regards me,">
                <div class="btn btn-success">Issue on login contact us</div>
            </a>
            <br>
            <h5 class="text-info">Best browser to use this app</h5>
            <img title="Google Chrome" src="../images/google.jpg" class="pub">
            <img title="Firefox" src="../images/firefox.png" class="pub">
            <img title="Safari apple.inc" src="../images/safari.jpg" class="pub">
            <br><br>
        </div>
        <br>
        <h4 class="text-muted">Powered by</h4>
        <img src="https://img.icons8.com/color/50/000000/chat--v1.png" class="pub">
        <img src="https://img.icons8.com/color/48/000000/w-cute.png" class="pub">
        <img src="https://cdn3.iconfinder.com/data/icons/web-hosting-2-1/128/69-512.png" class="pub">
        <img src="https://img.icons8.com/cotton/64/000000/drawing-block--v1.png" class="pub">
        <img src="https://play-lh.googleusercontent.com/25e-3_aK82aXl_rARotmEZHdzBqgv9ako4HsraEXNpkiBLnAnLmlmTq8iXPO4cztrmQ=s180" class="pub">
    </center>

    <script type="text/javascript">
        function User() {
            user_name = document.getElementById("name").value;
            code = document.getElementById("code").value;

            if (user_name, code == "") {
                document.getElementById("error").innerHTML = "Enter a valid name";
                document.getElementById("error1").innerHTML = "Enter a valid g-where code";
            } else {
                sessionStorage.setItem("user_name", user_name);
                sessionStorage.setItem("user_code", code);
                window.location = "../joined.html";
            }
        }
    </script>

</body>

</html>
